<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="theme-color" content="#262831">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>New Tab</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/state.css">
  <link rel="stylesheet" href="css/utilities.css">
  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="css/typography.css">
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/spacing.css">
  <link rel="stylesheet" href="css/button.css">
  <link rel="stylesheet" href="css/form.css">
  <link rel="stylesheet" href="css/shade.css">
  <link rel="stylesheet" href="css/modal.css">
  <link rel="stylesheet" href="css/menu.css">
  <link rel="stylesheet" href="css/head.css">
  <link rel="stylesheet" href="css/clock.css">
  <link rel="stylesheet" href="css/search.css">
  <link rel="stylesheet" href="css/links.css">
</head>

<body>

  <div class="grid">

    <div class="grid-item-head">
      <div class="head">
        <div class="head-item control-clock mb-3">
          <p class="clock"></p>
        </div>
        <div class="head-item head-grow control-search mb-3">
          <form class="search" action="https://www.google.com/search" method="get">
            <input class="search-input mb-0" type="text" placeholder="Find or Search" tabindex="1" name="q" autocomplete="off" tabindex="1">
            <input type="submit" value="Search" class="is-hidden">
          </form>
          <button class="button mb-0 ml-3 search-clear" tabindex="1" disabled>
            <span class="icon-close"></span>
          </button>
        </div>
        <div class="head-item button-group mb-3">
          <button class="button mb-0 control-add" tabindex="1">
            <span class="button-text">Add</span>
          </button>
          <div class="checkbox-wrap">
            <input id="control-toggle-edit" class="control-toggle-edit" type="checkbox" tabindex="1">
            <label for="control-toggle-edit" class="button button-checkbox">
              <div class="button-text">Edit</div>
            </label>
          </div>
        </div>
        <div class="head-item mb-3">
          <form class="theme">
            <input id="accent-picker" type="color" class="theme-input" value="#00ff00" tabindex="1">
            <label class="button mb-0 theme-label" for="accent-picker">
              <span class="button-text">Accent</span>
            </label>
          </form>
        </div>
        <div class="head-item mb-3">
          <button class="button mb-0 control-toggle-menu" tabindex="1">
            <span class="button-text"><span class="icon-settings"></span></span>
          </button>
        </div>
      </div>
    </div>

    <div class="grid-item-body"></div>

  </div>

  <div class="menu">
    <div class="checkbox-wrap">
      <input id="control-toggle-clock" class="control-toggle-clock" type="checkbox" tabindex="1">
      <label for="control-toggle-clock"><span class="label-icon"></span>Show clock</label>
    </div>
    <div class="checkbox-wrap">
      <input id="control-toggle-clock-seconds" class="control-toggle-clock-seconds" type="checkbox" tabindex="1">
      <label for="control-toggle-clock-seconds"><span class="label-icon"></span>Show clock seconds</label>
    </div>
    <div class="checkbox-wrap">
      <input id="control-toggle-clock-seperator" class="control-toggle-clock-seperator" type="checkbox" tabindex="1">
      <label for="control-toggle-clock-seperator"><span class="label-icon"></span>Show clock seperator</label>
    </div>
    <div class="checkbox-wrap">
      <input id="control-toggle-clock-24" class="control-toggle-clock-24" type="checkbox" tabindex="1">
      <label for="control-toggle-clock-24"><span class="label-icon"></span>24 hours</label>
    </div>
    <hr>
    <div class="checkbox-wrap">
      <input id="control-toggle-search" class="control-toggle-search" type="checkbox" tabindex="1">
      <label for="control-toggle-search"><span class="label-icon"></span>Show search</label>
    </div>
    <hr>
    <div class="radio-wrap">
      <input id="control-alignment-left" class="control-alignment-left" type="radio" tabindex="1" name="control-alignment" value="left" checked>
      <label for="control-alignment-left"><span class="label-icon"></span>Left</label>
    </div>
    <div class="radio-wrap">
      <input id="control-alignment-center" class="control-alignment-center" type="radio" tabindex="1" name="control-alignment" value="center">
      <label for="control-alignment-center"><span class="label-icon"></span>Center</label>
    </div>
    <div class="radio-wrap">
      <input id="control-alignment-right" class="control-alignment-right" type="radio" tabindex="1" name="control-alignment" value="right">
      <label for="control-alignment-right"><span class="label-icon"></span>Right</label>
    </div>
    <hr>
    <div class="radio-wrap">
      <input id="control-layout-block" class="control-layout-block" type="radio" tabindex="1" name="control-layout" value="block" checked>
      <label for="control-layout-block"><span class="label-icon"></span>Layout block</label>
    </div>
    <div class="radio-wrap">
      <input id="control-layout-list" class="control-layout-list" type="radio" tabindex="1" name="control-layout" value="list">
      <label for="control-layout-list"><span class="label-icon"></span>Layout list</label>
    </div>
    <hr>
    <div class="radio-wrap">
      <input id="control-sort-none" class="control-sort-none" type="radio" tabindex="1" name="control-sort" value="none" checked>
      <label for="control-sort-none"><span class="label-icon"></span>None (As added)</label>
    </div>
    <div class="radio-wrap">
      <input id="control-sort-name" class="control-sort-name" type="radio" tabindex="1" name="control-sort" value="name">
      <label for="control-sort-name"><span class="label-icon"></span>Name</label>
    </div>
    <div class="radio-wrap">
      <input id="control-sort-letter" class="control-sort-letter" type="radio" tabindex="1" name="control-sort" value="letter">
      <label for="control-sort-letter"><span class="label-icon"></span>Letter</label>
    </div>
  </div>

</body>

<script src="js/helper.js"></script>
<script src="js/menu.js"></script>
<script src="js/control.js"></script>
<script src="js/bookmarks.js"></script>
<script src="js/modal.js"></script>
<script src="js/shade.js"></script>
<script src="js/theme.js"></script>
<script src="js/clock.js"></script>
<script src="js/search.js"></script>
<script src="js/state.js"></script>
<script src="js/data.js"></script>
<script src="js/layout.js"></script>
<script src="js/sort.js"></script>
<script src="js/links.js"></script>
<script src="js/version.js"></script>
<script src="js/init.js"></script>

</html>
